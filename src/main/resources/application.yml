server:
  port: 9090

spring:
  h2:
    console:
      enabled: true
  datasource:
    url: jdbc:h2:mem:orderDatabase
  application:
    name: ORDER-SERVICE

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    hostname: localhost


